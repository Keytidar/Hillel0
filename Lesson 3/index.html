<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <span
        style="color: #3D3D3D;
        font-family: 'Cera pro';
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: 16px; /* 80% */">Login</span>

        <span
        style="
        color: #3D3D3D;
        font-family: 'Cera Pro';
        font-size: 18px;
        font-style: normal;
        font-weight: 250;
        line-height: 16px; /* 88.889% */
        ">I</span>
        
        <span
        style="color: #46A358;
        font-family: 'Cera Pro';
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: 16px; /* 80% */">Register</span>
    </header>
    <div id="Registration_field">
        <label for="reg" style="
            color: #3D3D3D;

            font-family: 'Cera Pro';
            font-size: 13px;
            font-style: normal;
            font-weight: 400;
            line-height: 16px; /* 123.077% */">
            Enter your email and password to register.
        </label>
        <form action="" method="post" id="reg">


            <input
            style="width: 300px;
                height: 40px;
                flex-shrink: 0;" 
            type="text" name="username" id="username" placeholder="username"><br>


            <input
            style="width: 300px;
                height: 40px;
                flex-shrink: 0;" 
            type="email" name="email" id="email" placeholder="Enter your email address"><br>


            <div>
                <img
                style="position: absolute;" 
                src="./Hide.png"> <!-- idk how to put it there -->
                <input
                style="width: 300px;
                    height: 40px;
                    flex-shrink: 0;
                    right: 10px;"
                type="password" id="password" placeholder="Password" ><br>
            </div>
                <input
                style="width: 300px;
                    height: 40px;
                    flex-shrink: 0;"
                type="password" name="confirm_password" id="confirm_password" placeholder="confirm Password">
            <br>

            <button style="
            width: 300px;
            height: 45px;
            flex-shrink: 0;
            border-radius: 5px;
            background: #46A358;:"
            type="submit"><span
                style="
                color: #FFF;
                font-family: 'Cera Pro';
                font-size: 16px;
                font-style: normal;
                font-weight: 700;
                line-height: 16px; /* 100% */">
                Register</span></button>
        </form>
    </div>
    <span style="color: #3D3D3D;

    font-family: 'Cera Pro';
    font-size: 13px;
    font-style: normal;
    font-weight: 400;
    line-height: 16px; /* 123.077% */">
    Or register with</span>
    <form action="post"></form>
        <button style="width: 300px;
                height: 40px;
                color: #FFFFFF;">
                <img src="./google 1.png" alt="">
                <span style="color: #727272;

                text-align: center;
                font-family: 'Cera Pro';
                font-size: 13px;
                font-style: normal;
                font-weight: 500;
                line-height: 16px; /* 123.077% */">Continue with Google</span>
            </button><br>
        <button style="width: 300px;
            height: 40px;">
            <img src="./facebook 1.svg" alt="">
            <span style="color: #727272;

            text-align: center;
            font-family: 'Cera Pro';
            font-size: 13px;
            font-style: normal;
            font-weight: 500;
            line-height: 16px; /* 123.077% */">Continue with facebook</span>
        </button>
    </form>
